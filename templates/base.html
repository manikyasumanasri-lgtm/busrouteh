<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}RouteWise{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #1e293b;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .nav-links a {
            color: #475569;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 28px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin: 8px 0 16px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .flash {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            font-weight: 500;
        }

        .flash.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .flash.success {
            background: #dcfce7;
            color: #166534;
        }

        .flash.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .flash.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .hero {
            text-align: center;
            padding: 40px 0;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="nav-brand">ðŸšŒ RouteWise</div>
            <div class="nav-links">
                {% if logged_in %}
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('buses_page') }}">Buses</a>
                    <a href="{{ url_for('subscribe') }}">Alerts</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('register') }}">Register</a>
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="wrap">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, msg in messages %}
                    <div class="flash {{ cat }}">{{ msg|safe }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
